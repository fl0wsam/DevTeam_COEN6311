{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Recipes</h1>
{% if list_of_recipes %}
    <ul>
    {% for recipe in list_of_recipes %}
        <li><h4><a href="{% url 'recipes_detail' recipe.id %}">{{ recipe.name }}</a></h4></li>
    {% endfor %}
    </ul>
{% else %}
    
{% endif %}
{% endblock %}
