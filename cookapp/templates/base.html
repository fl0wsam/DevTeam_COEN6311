<!DOCTYPE html>
{% load static %}
<html>
<title>CookWise</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css & js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>

<body>

<!-- Navbar (sit on top) -->

<div class="w3-top" >
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button">CookWise</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
        {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
      {%else%}
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
      {% endif %}
     
    </div>
  </div>
</div>
<div class="w3-content" style="max-width:1100px">
  <div class="w3-content" style="max-width:1100px;margin: 70px;">
<!-- <div style="margin-top:90px;"> -->
{% block content %}{% endblock %}
</div>
<!-- End page content -->
</div>
</body>
  
{% block external_js %}{% endblock %}
</html>
